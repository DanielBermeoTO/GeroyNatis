events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080; # Puerto que usa Azure App Service
        root /home/site/wwwroot/public; # ¡Esta es la línea clave!

        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/run/php/php8.2-fpm.sock; # Asegúrate de que la versión de PHP coincida (php8.2-fpm.sock)
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Si necesitas acceso a .env (solo para desarrollo, no recomendado en producción)
        location ~ /\.env {
            deny all;
        }
    }
}