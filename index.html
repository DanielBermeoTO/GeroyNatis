<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gero y Natis - Cargando...</title>

    <link rel="stylesheet" href="./public/css/Geroyn.css">
    <meta http-equiv="refresh" content="2; url=./public/index.html"> 

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Fondo difuminado de tres colores */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Gradiente vertical hacia blanco */
                linear-gradient(to bottom, 
                    transparent 0%,
                    transparent 40%,
                    rgba(255, 255, 255, 0.3) 60%,
                    rgba(255, 255, 255, 0.7) 80%,
                    rgba(255, 255, 255, 1) 100%
                ),
                /* Gradiente horizontal de tres colores */
                linear-gradient(to right, 
                    rgba(231, 121, 115, 0.9) 0%,     /* Rosa */
                    rgb(166, 134, 202, 0.8) 50%,     /* Azul claro */
                    rgb(61, 181, 185) 100%     /* Púrpura */
                );
            z-index: -1;
        }
        
        /* Puntos decorativos */
        .decorative-dot {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        
        .dot-1 {
            width: 30px;
            height: 30px;
            top: 15%;
            left: 10%;
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .dot-2 {
            width: 20px;
            height: 20px;
            top: 25%;
            left: 20%;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .dot-3 {
            width: 15px;
            height: 15px;
            top: 40%;
            right: 15%;
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .dot-4 {
            width: 25px;
            height: 25px;
            top: 20%;
            right: 25%;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .logo-title {
            font-family: Bebas Neue, sans-serif;            
            font-size: 2.5rem;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 2.2rem;
        }
        
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: rgb(0, 0, 0);
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        
        .loading-subtext {
            color: rgba(0, 0, 0, 0.8);
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        
        .content-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
    
    <!-- Font Awesome para el icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Puntos decorativos -->
    <div class="decorative-dot dot-1"></div>
    <div class="decorative-dot dot-2"></div>
    <div class="decorative-dot dot-3"></div>
    <div class="decorative-dot dot-4"></div>
    
        <!-- Título de la página encima del loader -->
         <img src="./public/images/Gero_y_Natis Logo.png" alt="Avatar" class="avatar">
        <div class="logo-title">
            
            Gero y Natis
        </div>
        
        <div class="loader"></div>
        <h2 class="loading-text">Cargando tu aplicación...</h2>
        <p class="loading-subtext">Por favor, espera un momento.</p>
</body>
</html>
